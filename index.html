<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Multimedia Player</title>
    <link
      rel="stylesheet"
      href="vendors/fontawesome-free-5.8.2-web/css/all.min.css"
    />
    <link rel="stylesheet" href="css/index.css" />
    <script src="src/main.js"></script>
  </head>
  <body onload="start()">
    <div>
      <video
        class="background_video"
        autoplay
        loop
        muted
        poster="https://assets.codepen.io/6093409/river.jpg"
      >
        <source src="assets/background_video.mp4#t=20" type="video/mp4" />
      </video>
    </div>

    <div class="overlay"></div>
    <div class="home-content">
      <div class="container">
        <h1 class="typed-out-1">Best way to find out </h1>
        <h1 class="typed-out-2">all songs by an famous</h1>
        <h1 class="typed-out-3">musical artist or group</h1>
      </div>

      <h2>
        Just type artist's or group's name, press enter and website will do it
        its search...
      </h2>
      <div class="middle-line"></div>
      <input
        name="artist"
        type="text"
        id="artist"
        placeholder="Type artist's or group's name"
      />
    </div>
  </body>
</html>
